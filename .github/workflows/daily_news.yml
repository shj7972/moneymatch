name: Daily News Update

on:
  schedule:
    # Runs at 23:00 UTC every day (which is 08:00 KST)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedparser python-dotenv

    - name: Run News Crawler
      run: python scripts/news_crawler.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'News Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add src/data/news.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: daily news update" && git push)
