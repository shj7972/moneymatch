name: Daily News Update

on:
  schedule:
    # Runs at 23:00 UTC every day (which is 08:00 KST)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedparser python-dotenv

    - name: Run News Crawler
      run: python scripts/news_crawler.py

    - name: Commit and Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add src/data/news.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: daily news update [skip ci]"
          git push origin main
        fi
